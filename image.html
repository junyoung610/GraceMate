<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공과도우미</title>
    <link rel="stylesheet" href="./css/Reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="box-contain inner">
      <header id="header">
        <h1>스마트 공과도우미 : Gi-A</h1>
        <p>선생님의 영성과 사역을 돕습니다</p>
      </header>
      <main>
        <section id="menu">
          <ul class="btn-group">
            <li><a href="./index.html">홈</a></li>
            <li><a href="./lesson.html">공과</a></li>
            <li><a href="./image.html">이미지제작</a></li>
            <li><a href="./counsel.html">상담</a></li>
          </ul>
        </section>

        <section id="chatbot" class="card">
          <h2 class="title">이미지 생성AI</h2>
          <p>제미나이 나노바나나에서 사용할 프롬프트를 자동으로 만들어 드립니다.</p>
          <button class="chatbot">
            <a href="https://gemini.google.com/app?hl=ko" target="_blank">제미나이 나노바나나</a>
          </button>
        </section>

        <section id="chip-group" class="card">
          <h3 class="title">이미지 타입</h3>
          <div class="chip-group" id="image-type-group">
            <button data-type="thumbnail" class="chip active">설교 썸네일</button>
            <button data-type="poster" class="chip">행사 포스터</button>
            <button data-type="worksheet" class="chip">활동지 / 공과 자료</button>
            <button data-type="background" class="chip">예배 배경 / 일러스트</button>
          </div>
        </section>

        <section id="imagetext" class="card">
          <h3 class="title">공과 정보</h3>

          <input
            type="text"
            id="img-bible-input"
            placeholder="성경 본문 (예: 마태복음 5장 1-12절)"
          />

          <input
            type="text"
            id="img-topic-input"
            placeholder="핵심 주제 (예: 팔복, 천국 시민, 감사)"
          />

          <input
            type="text"
            id="img-keyword-input"
            placeholder="추가 키워드 (예: 초등 5-6학년, 즐거운 예배, 밝은 색감)"
          />
        </section>

        <section id="img-style" class="card">
          <h3 class="title">스타일 설정</h3>

          <label>대상 연령</label>
          <select id="img-age-select">
            <option value="elementary-lower">초등 1-2학년</option>
            <option value="elementary-upper" selected>초등 3-4학년</option>
            <option value="youth">초등 5-6학년</option>
          </select>

          <label>이미지 분위기 / 스타일</label>
          <select id="img-style-select">
            <option value="cute">귀엽고 밝은 일러스트</option>
            <option value="flat">플랫 디자인 포스터</option>
            <option value="watercolor">수채화 느낌</option>
            <option value="pixel">픽셀 아트 스타일</option>
          </select>

          <label>이미지 비율</label>
          <select id="img-ratio-select">
            <option value="16:9" selected>16:9 (유튜브 / 설교 썸네일)</option>
            <option value="1:1">1:1 (인스타그램)</option>
            <option value="3:4">3:4 (포스터 / 세로)</option>
            <option value="A4">A4 세로 (인쇄용 활동지)</option>
          </select>
        </section>

        <section class="card">
          <h3 class="title">프롬프트 생성</h3>

          <div class="btn-wrap">
            <button id="generate-image-prompt-btn">프롬프트 만들기</button>
            <button id="copy-image-prompt-btn">프롬프트 복사</button>
          </div>

          <div class="min-card">
            <p id="image-prompt-result"></p>
          </div>
        </section>
      </main>
      <footer>
        <p>© 2025 총신대학교 ChatGPT와 교회</p>
      </footer>

      <script src="./js/script.js" defer></script>
      <script src="./js/image.js" defer></script>
    </div>
  </body>
</html>
