<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공과도우미</title>
    <link rel="stylesheet" href="./css/Reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="box-contain inner">
      <header id="header">
        <h1>공과도우미</h1>
        <p>선생님의 영성과 사역을 돕습니다</p>
      </header>
      <main>
        <section id="menu">
          <ul class="btn-group">
            <li><a href="./index.html">홈</a></li>
            <li><a href="./lesson.html">공과</a></li>
            <li><a href="./image.html">이미지제작</a></li>
            <li><a href="./counsel.html">상담</a></li>
          </ul>
        </section>

        <section id="chatbot" class="card-gap card">
          <h2 class="title">상담 코치 프롬프트</h2>
          <p>
            학생·학부모 상담 상황을 정리하면, AI 상담 코치에게 보낼 프롬프트를 자동으로 만들어
            드립니다.
          </p>
          <button class="chatbot">
            <a
              href="https://chatgpt.com/g/g-693143792e64819184851a702412bdc4-hagsaeng-hagbumo-sangdam-kocibos"
              >학생·학부모 상담 코치봇</a
            >
          </button>
        </section>

        <!-- 1) 상담 대상 선택 -->
        <section class="card-gap card">
          <h3 class="title">상담 대상</h3>
          <div class="chip-group" id="counsel-target-group">
            <button class="chip active" data-target="student">학생 상담</button>
            <button class="chip" data-target="parent">학부모 상담</button>
            <button class="chip" data-target="teacher">나 자신의 감정·멘탈 케어</button>
          </div>
        </section>

        <!-- 2) 문제 유형 선택 -->
        <section class="card-gap card">
          <h3 class="title">문제 유형</h3>
          <div class="chip-group" id="counsel-type-group">
            <button class="chip" data-type="behavior">문제 행동 / 생활지도</button>
            <button class="chip" data-type="emotion">정서·사회성</button>
            <button class="chip" data-type="peer">또래 관계</button>
            <button class="chip" data-type="study">학습 / 태도</button>
            <button class="chip" data-type="parent">학부모 상담</button>
            <button class="chip" data-type="burnout">교사 번아웃 / 감정 정리</button>
          </div>
        </section>

        <!-- 3) 상황 입력 -->
        <section class="card-gap card">
          <h3 class="title">상담 상황 입력</h3>

          <textarea
            id="counsel-context"
            rows="4"
            placeholder="상담이 필요한 상황을 구체적으로 적어주세요.
(예: 5학년 남학생, 수업 시간마다 돌아다니고 장난을 쳐서 다른 아이들 수업에 방해가 됩니다. 몇 번 주의를 줬지만 소용이 없었고, 어제는 친구에게 욕설도 했습니다.)"
          ></textarea>

          <textarea
            id="counsel-background"
            rows="3"
            placeholder="학생/가정/반의 배경 정보가 있다면 적어주세요. (없으면 비워도 됩니다.)"
          ></textarea>

          <textarea
            id="counsel-my-action"
            rows="3"
            placeholder="지금까지 내가 이미 해본 지도/대화/시도들을 적어주세요. (없으면 비워도 됩니다.)"
          ></textarea>
        </section>

        <!-- 4) 원하는 도움 & 옵션 -->
        <section class="card-gap card">
          <h3 class="title">원하는 도움</h3>

          <div class="checkbox-group">
            <label
              ><input type="checkbox" id="need-script" checked /> 실제 상담 대화 스크립트</label
            >
            <label><input type="checkbox" id="need-guide" /> 상황별 지도 방향 / 원칙</label>
            <label><input type="checkbox" id="need-parent" /> 학부모와의 대화 문장 예시</label>
            <label><input type="checkbox" id="need-emotion" /> 교사로서 내 감정 정리와 위로</label>
          </div>

          <div class="option-row">
            <label>
              <input type="checkbox" id="need-christian" checked />
              기독교 교육 관점(말씀·신앙 지도)도 함께 제안받기
            </label>
          </div>

          <div class="option-row">
            <label for="tone-select">말투 스타일</label>
            <select id="tone-select">
              <option value="warm" selected>따뜻하고 공감적인 말투</option>
              <option value="firm">단호하지만 존중하는 말투</option>
              <option value="formal">조금 더 공식적인 말투</option>
            </select>
          </div>
        </section>

        <!-- 5) 프롬프트 결과 -->
        <section class="card-gap card">
          <h3 class="title">프롬프트 생성</h3>

          <div class="btn-wrap">
            <button id="generate-counsel-prompt-btn">프롬프트 만들기</button>
            <button id="copy-counsel-prompt-btn">프롬프트 복사</button>
          </div>

          <div class="min-card">
            <p id="counsel-prompt-result"></p>
          </div>
        </section>
      </main>
      <footer>
        <p>© 2025 총신대학교 ChatGPT와 교회</p>
      </footer>

      <script src="./js/script.js" defer></script>
      <script src="./js/counsel.js" defer></script>
    </div>
  </body>
</html>
